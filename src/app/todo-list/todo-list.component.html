<div>
  <form (submit)="addTodoItem($event)">
    <input class="textfield" name="newTodo" [(ngModel)]="newTodo">
    <button type="submit">Add</button>
  </form>

  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox" class="checkbox" [(ngModel)]="todo.completed" />
      {{ todo.item }}
    </li>
  </ul>

</div>
